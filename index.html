<!DOCTYPE html>
<html>
  <head>
    <!-- Boostrap's css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

     <!-- bootstrap thing -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Space Tube</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav"></ul>
        </div>
      </div>
    </nav>

    <div class="container">

      <div class="main-content">

        <!-- TODO: insert intro and something more meaningful here -->
        <h1>Space tube</h1>

        <!-- the form -->
        <div class="row" id="formRow">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form class="form" method="post">

                  <!-- video -->
                  <div class="form-group">
                    <label for="videoToExplore">Insert youtube video url or id</label>
                    <div class="input-group">
                      <div class="input-group-addon">&#9658;</div>
                      <input type="text" class="form-control" id="videoToExplore" placeholder="www.youtube.com/123">
                    </div>
                  </div>

                  <!-- view count -->
                  <div class="form-group">
                    <label for="viewCount">Insert here the view count</label>
                    <div class="input-group">
                      <div class="input-group-addon">&#128065;</div>
                      <input type="text" class="form-control" id="viewCount" placeholder="123">
                    </div>
                  </div>

                  <!-- space ship -->
                  <div class="form-group">
                    <label for="spaceShip">Select your spaceship</label>
                    <div class="input-group">
                      <div class="input-group-addon">&#128640;</div>
                      <select id="spaceShip" class="form-control">
                        <option>Space Shuttle (17500 mph)</option>
                      </select>
                    </div>
                  </div>

                  <input type="submit" class="btn btn-primary" value="Begin travels!!"></input>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>

        <!-- the main output: video, light-years count -->
        <div class="row">
            <!-- the video player -->
            <div id="player"></div>
            <div id="stats"></div>
        </div>

        <!-- the end -->
      </div>
    </div>
  </body>

  <script type="text/javascript" src="script.js"></script>
</html>

<!DOCTYPE html>
<html>
  <head>
    <!-- Boostrap's css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

     <!-- bootstrap thing -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Space Tube</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav"></ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1>Space tube</h1>
      <div class="main-content">
        <!-- the form -->
        <div class="row formRow">
            <div class="col-md-1"></div>
            <div class="col-md-4">
                <form class="form" method="post">

                  <!-- video -->
                  <div class="form-group">
                    <label for="videoToExplore">Insert youtube video url or id</label>
                    <div class="input-group">
                      <div class="input-group-addon">&#9658;</div>
                      <input type="text" class="form-control" id="videoToExplore" placeholder="www.youtube.com/123">
                    </div>
                  </div>

                  <!-- view count -->
                  <div class="form-group">
                    <label for="viewCount">Insert here the view count</label>
                    <div class="input-group">
                      <div class="input-group-addon">&#128065;</div>
                      <input type="text" class="form-control" id="viewCount" placeholder="123">
                    </div>
                  </div>

                  <!-- space ship -->
                  <div class="form-group">
                    <label for="spaceShip">Select your spaceship</label>
                    <div class="input-group">
                      <div class="input-group-addon">&#128640;</div>
                      <select id="spaceShip" class="form-control">
                        <option value=17500>Space Shuttle</option>
                          <option value=23.5>Usain Bolt</option>
                      </select>
                    </div>
                  </div>

                  <input type="submit" class="btn btn-primary" value="Begin travels!!"></input>
                </form>
            </div>

            <div class="col-md-7">
                <ul>
                    <li>Add your favourite video (eg: <strong>https://www.youtube.com/watch?v=9bZkp7q19f0</strong>)</li>
                    <li>Copy its view count straight from its YouTube page (eg: <strong>2,541,849,994</strong>)</li>
                    <li>Select your spaceship and fly away!</li>
                </ul>
            </div>
        </div>


        <br>

        <!-- the main output: video, light-years count -->
        <div class="row" id="mainRow">
            <div class="col-md-12">
                <!-- the video player -->
                <div id="stats"></div>
                <div class="spaceship-container">
                    <div class="player"><div id="player"></div></div>
                    <canvas id="background" class="spaceship" height=450 width=1000></div>
                    <canvas id="canvas" class="spaceship" height=450 width=1000></div>
                </div>
            </div>
        </div>

        <!-- the end -->
      </div>
    </div>
  </body>

  <script type="text/javascript" src="src/utils.js"></script>
  <script type="text/javascript" src="src/spaceship.js"></script>
  <script type="text/javascript" src="src/youtube.js"></script>
  <script type="text/javascript" src="script.js"></script>

</html>
